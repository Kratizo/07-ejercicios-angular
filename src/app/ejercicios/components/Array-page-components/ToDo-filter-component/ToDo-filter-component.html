<div class="p-5 text-white bg-[#440044] border-2 border-white rounded-3xl flex gap-3">

    <input (change)="filter.currentFilter.set(filter.filters.all)" type="radio" id="All" name="filter" value="">
    <label for="All">Todos</label>
    <input (change)="filter.currentFilter.set(filter.filters.completed)" type="radio" id="Completed" name="filter" value="">
    <label for="Completed">Completados</label>
    <input (change)="filter.currentFilter.set(filter.filters.pending)" type="radio" id="Pending" name="filter" value="">
    <label for="Pending">Pendientes</label>

</div>
